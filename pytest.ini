[pytest]
DJANGO_SETTINGS_MODULE = authloc.settings.development
python_files = tests.py test_*.py *_tests.py
addopts =
    --reuse-db
    --ds=authloc.settings.development
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --strict-markers
    --maxfail=1
markers =
    auth: Tests covering authentication lifecycle and flows.
    authorization: Tests enforcing permission and role-based access control.
    gis: Tests requiring spatial data or GIS operations.
    audit: Tests related to audit logging and compliance features.
    cache: Tests validating cache usage and behaviors.
    performance: Performance or latency-sensitive tests.
    search: Search indexing, analytics, and query behavior.
    smoke: High-level smoke checks for core endpoints.
pythonpath =
    .
